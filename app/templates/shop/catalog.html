{% extends "base.html" %}

{% block title %}Shop - {{ app_name }}{% endblock %}

{% block extra_head %}
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}

{% block content %}
<div class="catalog-container">
    <div class="catalog-header">
        <h1>Fresh from Local Farms</h1>
        <p class="subtitle">Discover fresh, seasonal produce from farmers near you</p>
    </div>

    <div class="catalog-filters">
        <div class="search-box">
            <input type="text"
                   name="search"
                   placeholder="Search products..."
                   class="search-input"
                   hx-get="/shop/products"
                   hx-target="#products-grid"
                   hx-trigger="keyup changed delay:300ms"
                   hx-include="[name='category']">
        </div>

        <div class="category-filter">
            <select name="category"
                    class="filter-select"
                    hx-get="/shop/products"
                    hx-target="#products-grid"
                    hx-trigger="change"
                    hx-include="[name='search']">
                <option value="">All Categories</option>
                {% for cat in categories %}
                <option value="{{ cat.value }}">{{ cat.label }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div id="products-grid"
         hx-get="/shop/products"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>
    </div>
</div>

<style>
    .catalog-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    .catalog-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .catalog-header h1 {
        margin: 0;
        color: #2c3e50;
        font-size: 2.5rem;
    }

    .subtitle {
        color: #666;
        margin-top: 0.5rem;
    }

    .catalog-filters {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .search-box {
        flex: 1;
        min-width: 250px;
    }

    .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
    }

    .search-input:focus {
        border-color: #27ae60;
        outline: none;
        box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
    }

    .filter-select {
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        min-width: 200px;
    }

    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .product-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .product-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .product-image {
        height: 200px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-image .no-image {
        color: #999;
        font-size: 0.875rem;
    }

    .discount-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #e74c3c;
        color: #fff;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
    }

    .season-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: #27ae60;
        color: #fff;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.7rem;
        text-transform: uppercase;
    }

    .product-info {
        padding: 1.25rem;
    }

    .product-category {
        font-size: 0.75rem;
        color: #27ae60;
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .product-name {
        font-size: 1.125rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        line-height: 1.3;
    }

    .product-pricing {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
    }

    .current-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: #27ae60;
    }

    .original-price {
        font-size: 1rem;
        color: #999;
        text-decoration: line-through;
    }

    .price-unit {
        font-size: 0.875rem;
        color: #666;
    }

    .product-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.875rem;
        color: #666;
    }

    .stock-status {
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .stock-in_stock {
        background: #d4edda;
        color: #155724;
    }

    .stock-low_stock {
        background: #fff3cd;
        color: #856404;
    }

    .bulk-pricing-hint {
        font-size: 0.75rem;
        color: #3498db;
        margin-top: 0.5rem;
    }

    .loading {
        text-align: center;
        padding: 4rem;
        color: #666;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #27ae60;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .empty-state {
        text-align: center;
        padding: 4rem;
        color: #666;
    }

    .empty-state h3 {
        margin-bottom: 0.5rem;
        color: #2c3e50;
    }

    .pagination {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 2rem;
    }

    .pagination a, .pagination span {
        padding: 0.5rem 1rem;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
    }

    .pagination a:hover {
        background: #f0f0f0;
    }

    .pagination .active {
        background: #27ae60;
        color: #fff;
        border-color: #27ae60;
    }

    .pagination .disabled {
        opacity: 0.5;
        cursor: not-allowed;
        pointer-events: none;
    }

    @media (max-width: 768px) {
        .catalog-header h1 {
            font-size: 1.75rem;
        }

        .catalog-filters {
            flex-direction: column;
        }

        .search-box {
            width: 100%;
        }

        .filter-select {
            width: 100%;
        }
    }
</style>
{% endblock %}
